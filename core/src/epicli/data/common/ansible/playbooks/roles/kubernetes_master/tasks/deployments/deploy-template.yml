---
- name: Create directory for files
  become: true
  file:
    path: /etc/epiphany/manifests
    state: directory
    owner: root
    group: root
    mode: u=rw,go=r

- name: "Upload {{ file_name }} file"
  become: true
  template:
    src: "{{ file_name }}"
    dest: "/etc/epiphany/manifests/{{ file_name }}"
    owner: "{{ admin_user.name }}"
    group: "{{ admin_user.name }}"
    mode: u=rw,go=r

- name: Apply file
  include_tasks: apply-file.yml
