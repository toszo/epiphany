---
- delegate_to: localhost
  run_once: true
  block:
    - include_vars:
        dir: "{{ role_path }}/../{{ item }}/vars/"
        name: "{{ item }}"
      loop:
        - kubernetes_master
        - kubernetes_node

    - assert:
        that: kubernetes_master.specification.use_ha_control_plane == kubernetes_node.specification.use_ha_control_plane
        fail_msg: "Value of use_ha_control_plane fact must stay consistent across all nodes."
